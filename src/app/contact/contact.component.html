<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>

<body>
    <section class="min-h-screen bg-white">
        <div class="container px-7 py-10 mx-auto">
            <div class="lg:flex lg:items-center lg:-mx-10">
                <div class="lg:w-1/2 lg:mx-10">
                    <h1 data-aos="fade-right" data-aos-duration="1700"
                        class=" text-3xl font-semibold text-gray-800 capitalize lg:text-4xl">Let's
                        talk
                    </h1>
                    <p class="text-xl lg:text-2xl mt-4 text-gray-500" data-aos="fade-right" data-aos-duration="1700"
                        data-aos-delay="250">
                        Ask us anything and we would love
                        to hear from you
                    </p>
                    <form class="mt-12">
                        <div data-aos="fade-up" data-aos-duration="1500" class="-mx-2 md:items-center md:flex">
                            <div class="flex-1 px-2">
                                <label class="block mb-2 text-sm text-gray-600">Full Name</label>
                                <input type="text" placeholder="John Doe"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-500 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                            <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"
                                class="flex-1 px-2 mt-4 md:mt-0">
                                <label class="block mb-2 text-sm text-gray-600">Email address</label>
                                <input type="email" placeholder="johndoe@example.com"
                                    class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md dark:text-gray-300 dark:border-gray-500 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                            </div>
                        </div>
                        <div data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300" class="w-full mt-4">
                            <label class="block mb-2 text-sm text-gray-600">Message</label>
                            <textarea
                                class="block w-full h-32 px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md md:h-56 dark:text-gray-300 dark:border-gray-500 focus:border-blue-400 dark:focus:border-blue-400 focus:ring-blue-400 focus:outline-none focus:ring focus:ring-opacity-40"
                                placeholder="Message"></textarea>
                        </div>
                        <button
                            class="w-full px-6 py-3 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-500 rounded-md hover:bg-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-50">
                            get in touch
                        </button>
                    </form>
                </div>
                <div class="mt-12 lg:flex lg:mt-0 lg:flex-col lg:items-center lg:w-1/2 lg:mx-10 text-xl">
                    <div class="mt-6 space-y-8 md:mt-8">
                        <p data-aos="fade-right" data-aos-duration="1400" class="flex items-start -mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mx-2 text-blue-500 dark:text-blue-400" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                            <span class="mx-2 text-gray-700 truncate w-72">
                                Address
                            </span>
                        </p>
                        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="300"
                            class="flex items-start -mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mx-2 text-blue-500 dark:text-blue-400" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                            <span class="mx-2 text-gray-700 truncate w-72">Phone No.</span>
                        </p>
                        <p data-aos="fade-right" data-aos-duration="1400" data-aos-delay="500"
                            class="flex items-start -mx-2">
                            <svg xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6 mx-2 text-blue-500 dark:text-blue-400" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                            <span class="mx-2 text-gray-700 truncate w-72">email@example.com</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
